<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProLancer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/publicProject.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="alert alert-success" role="alert" ></div>
        <div class="container-nav">
            <h1><a href="/">ProLancer</a></h1>
            <nav class="nav">
                <a href="/lancaprojetos">Lista de Projetos</a>
                <a href="/perfil">Perfil</a>
                <a href="/contatos">Contato</a>
            </nav>
        </div>
        <div class="form-job">
            <form onsubmit="false">
                <div class="linha-form">
                    <label for="titulo">Titulo:</label>
                    <input type="text" class="input-form" id="titulo" autocomplete="off" required>
                </div>
                <div class="linha-form">
                    <label for="descricao">Descrição:</label>
                    <textarea name="descricao" id="descricao" cols="30" rows="10"></textarea>
                </div>
                    <button type="submit">Criar Freela</button>
            </form>
        </div>



    </div>
    <script src="js/publicProject.js"></script>
</body>

</html>
