<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProLancer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>
    <div class="wrapper">
        <div class="container-nav">
            <h1><a href="/">ProLancer</a></h1>

            <nav class="nav">
                <a href="/contatos">Contato</a>
                <a href="/login">Login</a>
            </nav>
        </div>
        <div class="alert alert-success" role="alert"></div>
        <div class="form-register">
            <form onsubmit="return false;" class="form" id="form">
                <h1>Cadastro</h1>
                <div class="linha-form">
                    <label for="nome">Nome:</label>
                    <input type="text" class="input-form" id="nome" autocomplete="off" required>
                </div>
                <div class="linha-form">
                    <label for="numero">Numero:</label>
                    <input type="number" class="input-form" id="numero">
                </div>
               
                <div class="linha-form">
                    <label for="email">Email:</label>
                    <input type="email" class="input-form" id="email" autocomplete="off" required>
                </div>
                <div class="linha-form">
                    <label for="senha">Senha:</label>
                    <input type="password" class="input-form" id="password" autocomplete="off" required>
                </div>
                <button type="submit" class="btn-form">Cadastrar</button>
            </form>
        </div>
    </div>
    <script src="js/register.js"></script>
</body>

</html>
